<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LoRaWAN Tracker (Leaflet)</title>

    <!-- Leaflet’s own CSS first -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Your custom styles next -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="sensor-data">Waiting for position…</div>
    <div id="map"></div>
    <button id="sendDownlink">Send Downlink</button>

    <!-- Your bundled ES module (imports Leaflet via esm.sh) -->
    <script type="module" src="/app.js"></script>

    <!-- You do *not* need to include leaflet.js here,
         since app.js already imports it via esm.sh -->
  </body>
</html>
